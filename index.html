<!DOCTYPE html>
<html>
  <head>
    <title>WSQL</title>

	<link rel="shortcut icon" href="img/icon.png">
	
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='css/fonts/roboto.css'>
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="css/app.css"/>
  </head>

  <body ng-app="wsqlc" layout="row" ng-controller="MenuListController as ul">

   <md-sidenav md-is-locked-open="$media('gt-sm')" class="md-whiteframe-z2" md-component-id="left">	
		<md-toolbar layout="row">  
		 <div class="md-toolbar-tools docs-panel" layout="row">
			  <div layout="row" class="docs-panel-logotype">
				  <img src="img/icon.png" />
				  <div class="docs-logotype">Web SQL Console</div>
			  </div>
			  <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Close Menu">
				<md-icon md-svg-icon="close" ></md-icon>
			  </md-button>
		</div>
		</md-toolbar>
		<md-list>
			<md-item ng-repeat="it in ul.menu">
				<md-button ng-click="ul.selectMenu(it)" ng-class="{'selected' : it === ul.selected }">
				  <md-icon md-svg-icon="{{it.icon}}" class="icon"></md-icon>
				  {{it.name}}
				</md-button>
			</md-item>
		</md-list>
	</md-sidenav>
   
	<div flex layout="column">
	 
		<md-toolbar layout="row">
		  <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show Menu">
			<md-icon md-svg-icon="menu" ></md-icon>
		  </md-button>
		  <h1>{{ul.selected.name}}</h1>
		  <md-button class="menu" ng-click="ul.toggleList()" aria-label="Popup">
			<md-icon md-svg-icon="popup" ></md-icon>
		  </md-button>
		</md-toolbar>

        <md-content flex id="content">
		  <div ng-view>
		  </div>		  
        </md-content>
		
    </div>

    <script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="js/angular-material.min.js"></script>
    
    <script src="./js/menu/Menu.js"></script>
    <script src="./js/menu/MenuListController.js"></script>
    <script src="./js/menu/MenuDataservice.js"></script>    
	<script src="./js/queryController.js"></script>
	<script src="./js/settingsController.js"></script>
	<script src="./js/app.js"></script>
  </body>
</html>
