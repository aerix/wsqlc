<link rel="stylesheet" type="text/css" href="css/login.css" />

<md-input-container flex>
  <label>User</label>
  <input ng-model="credentials.user" />
</md-input-container>

<md-input-container flex>
  <label>Password</label>
  <input ng-model="credentials.password" type="password" />
</md-input-container>

<md-input-container flex>
  <label>Server</label>
  <input ng-model="credentials.server" />
</md-input-container>

<md-input-container flex>
  <label>Database</label>
  <input ng-model="credentials.database" />
</md-input-container>

<div class="buttons">
  <md-button class="md-raised button" ng-click="enter()">Login</md-button>
</div>
